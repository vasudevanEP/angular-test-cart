<h2>Products</h2>

<div *ngFor="let product of products; index as product_id">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products/',product_id]">
    {{  product.name}}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description : {{product.description}}
  </p>
  <button (click)="share()">Share</button>

  <app-product-alerts [product_detail]="product" (notify)="onNotify()"></app-product-alerts>
</div>
